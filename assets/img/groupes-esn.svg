<!-- SVG carré — Grandes entreprises & ESN (missions freelance ponctuelles) - charte Prismora -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title>Grandes entreprises &amp; ESN — missions ponctuelles</title>
  <desc>Gratte-ciels, mallette, horloge et connecteur “plug-in” : intervention rapide, intégration fluide dans un grand SI.</desc>

  <!-- ====== PALETTE & TRAITS (charte) ====== -->
  <style>
    :root{
      --brand: #0f4c5c;   /* bleu pétrole */
      --brand2:#2bb4c8;   /* turquoise */
      --accent:#d8a24a;   /* ocre */
      --ink:#18343b;      /* encre sombre */
      --paper:#ffffff;
      --muted:#e6edf0;
      --bg:#f4fafb;
    }
    .ink{ stroke: var(--ink); stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
    .ink2{ stroke: var(--ink); stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
  </style>

  <!-- ====== FOND ARRONDI ====== -->
  <rect x="8" y="8" width="240" height="240" rx="24" fill="var(--bg)"></rect>
  <rect x="8" y="8" width="240" height="240" rx="24" fill="none" class="ink" opacity="0.08"></rect>

  <!-- ====== GRANDS GROUPES : ENSEMBLE DE BÂTIMENTS ====== -->
  <g transform="translate(26,60)">
    <!-- Tour principale -->
    <rect x="0" y="26" width="54" height="94" rx="8" fill="var(--paper)" class="ink"></rect>
    <g class="ink2" stroke="var(--ink)" fill="none" opacity="0.55">
      <line x1="10" y1="40" x2="44" y2="40"></line>
      <line x1="10" y1="54" x2="44" y2="54"></line>
      <line x1="10" y1="68" x2="44" y2="68"></line>
      <line x1="10" y1="82" x2="44" y2="82"></line>
      <line x1="10" y1="96" x2="44" y2="96"></line>
      <line x1="10" y1="110" x2="44" y2="110"></line>
    </g>
    <!-- Annexe gauche -->
    <rect x="-16" y="56" width="32" height="64" rx="8" fill="var(--muted)" class="ink"></rect>
    <!-- Annexe droite -->
    <rect x="54" y="44" width="34" height="76" rx="8" fill="#f6fbfc" class="ink"></rect>
  </g>

  <!-- ====== MALLETTE (consultant freelance) ====== -->
  <g transform="translate(120,140)">
    <rect x="0" y="14" width="88" height="48" rx="10" fill="var(--paper)" class="ink"></rect>
    <rect x="26" y="0" width="36" height="14" rx="6" fill="var(--accent)" class="ink2"></rect>
    <!-- Fermoirs -->
    <circle cx="34" cy="38" r="4" fill="var(--brand)"></circle>
    <circle cx="54" cy="38" r="4" fill="var(--brand)"></circle>
  </g>

  <!-- ====== HORLOGE (mission courte / ponctuelle) ====== -->
  <g transform="translate(176,92)">
    <circle cx="0" cy="0" r="18" fill="var(--muted)" class="ink"></circle>
    <circle cx="0" cy="0" r="3" fill="var(--brand)"></circle>
    <line x1="0" y1="0" x2="0" y2="-10" class="ink2"></line>
    <line x1="0" y1="0" x2="10" y2="0" class="ink2"></line>
  </g>

  <!-- ====== CONNECTEUR “PLUG-IN” VERS LE SI ====== -->
  <g transform="translate(86,172)">
    <!-- Câble -->
    <path d="M0,0 C24,0 32,-10 56,-10 80,-10 88,0 112,0" fill="none" stroke="var(--brand2)" stroke-width="6" class="ink2"></path>
    <!-- Prise -->
    <rect x="112" y="-10" width="22" height="20" rx="6" fill="var(--brand2)" class="ink"></rect>
    <rect x="134" y="-6" width="16" height="12" rx="3" fill="var(--muted)" class="ink2"></rect>
  </g>

  <!-- ====== BADGE / ACCÈS (intégration en ESN) ====== -->
  <g transform="translate(144,196)">
    <rect x="0" y="0" width="48" height="32" rx="6" fill="var(--paper)" class="ink"></rect>
    <rect x="14" y="-8" width="20" height="8" rx="3" fill="var(--muted)" class="ink2"></rect>
    <circle cx="12" cy="16" r="6" fill="var(--brand2)" class="ink2"></circle>
    <rect x="24" y="12" width="18" height="8" rx="4" fill="var(--muted)" class="ink2"></rect>
  </g>

  <!-- ====== ACCENTS LUDIQUES ====== -->
  <g fill="#ffd369" opacity="0.9">
    <circle cx="208" cy="52" r="3"></circle>
    <circle cx="48" cy="46" r="3"></circle>
    <circle cx="228" cy="212" r="3" opacity="0.7"></circle>
  </g>
</svg>
