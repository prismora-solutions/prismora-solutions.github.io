<!-- SVG carré — PME & ETI (charte Prismora) -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title>PME &amp; ETI — icône</title>
  <desc>Écran de pilotage avec graphiques, collaboration (deux avatars reliés) et engrenage : vision pro, claire et ludique.</desc>

  <!-- ====== PALETTE & TRAITS (charte) ====== -->
  <style>
    :root{
      --brand: #0f4c5c;   /* bleu pétrole */
      --brand2:#2bb4c8;   /* turquoise */
      --accent:#d8a24a;   /* ocre */
      --ink:#18343b;      /* encre sombre */
      --paper:#ffffff;
      --muted:#e6edf0;
      --bg:#f4fafb;
    }
    .ink{ stroke: var(--ink); stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
    .ink2{ stroke: var(--ink); stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
  </style>

  <!-- ====== FOND ARRONDI ====== -->
  <rect x="8" y="8" width="240" height="240" rx="24" fill="var(--bg)"></rect>
  <rect x="8" y="8" width="240" height="240" rx="24" fill="none" class="ink" opacity="0.08"></rect>

  <!-- ====== COLLABORATION : DEUX AVATARS + LIEN ====== -->
  <g transform="translate(28,62)">
    <!-- Lien -->
    <path d="M42,32 C68,16 96,16 122,32" fill="none" stroke="var(--brand2)" stroke-width="6"></path>
    <!-- Avatar gauche -->
    <g>
      <circle cx="24" cy="26" r="14" fill="var(--paper)" class="ink"></circle>
      <rect x="10" y="42" width="28" height="16" rx="8" fill="var(--muted)" class="ink"></rect>
    </g>
    <!-- Avatar droit -->
    <g transform="translate(126,0)">
      <circle cx="24" cy="26" r="14" fill="var(--paper)" class="ink"></circle>
      <rect x="10" y="42" width="28" height="16" rx="8" fill="var(--muted)" class="ink"></rect>
    </g>
  </g>

  <!-- ====== ÉCRAN DE PILOTAGE (GRAPHIQUES) ====== -->
  <g transform="translate(58,98)">
    <!-- Moniteur -->
    <rect x="0" y="0" width="140" height="88" rx="10" fill="var(--paper)" class="ink"></rect>
    <!-- Crénaux pieds -->
    <rect x="58" y="88" width="24" height="8" rx="3" fill="var(--muted)" class="ink2"></rect>
    <rect x="48" y="96" width="44" height="8" rx="3" fill="var(--muted)" class="ink2"></rect>
    <!-- Graph bars -->
    <g>
      <rect x="16" y="50" width="12" height="22" rx="3" fill="var(--brand)" class="ink2"></rect>
      <rect x="34" y="44" width="12" height="28" rx="3" fill="var(--accent)" class="ink2"></rect>
      <rect x="52" y="36" width="12" height="36" rx="3" fill="var(--brand2)" class="ink2"></rect>
      <rect x="70" y="42" width="12" height="30" rx="3" fill="var(--brand)" class="ink2"></rect>
    </g>
    <!-- Courbe -->
    <path d="M16,56 C30,40 54,58 78,34 90,22 104,22 120,28" fill="none" stroke="var(--brand2)" stroke-width="4" class="ink2"></path>
    <!-- Mini pie -->
    <g transform="translate(106,12)">
      <circle cx="0" cy="0" r="12" fill="var(--muted)" class="ink2"></circle>
      <path d="M0,0 L0,-12 A12,12 0 0 1 10,6 Z" fill="var(--accent)" class="ink2"></path>
      <path d="M0,0 L10,6 A12,12 0 0 1 0,12 Z" fill="var(--brand2)" class="ink2"></path>
    </g>
  </g>

  <!-- ====== ENGRENAGE (PROCESSUS / SCALING) ====== -->
  <g transform="translate(192,176)">
    <circle cx="0" cy="0" r="16" fill="var(--brand)" class="ink"></circle>
    <g class="ink" fill="none" stroke-width="6">
      <path d="M0,-28 v-10"></path>
      <path d="M0,28 v10"></path>
      <path d="M-24,-14 l-9,-6"></path>
      <path d="M24,14 l9,6"></path>
      <path d="M-24,14 l-9,6"></path>
      <path d="M24,-14 l9,-6"></path>
    </g>
    <circle cx="0" cy="0" r="6" fill="var(--paper)" class="ink"></circle>
  </g>

  <!-- ====== ACCENTS LUDIQUES ====== -->
  <g fill="#ffd369" opacity="0.9">
    <circle cx="52" cy="40" r="3"></circle>
    <circle cx="228" cy="54" r="3"></circle>
    <circle cx="210" cy="216" r="3" opacity="0.7"></circle>
  </g>
</svg>
