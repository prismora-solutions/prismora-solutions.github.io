<!-- SVG carré — Picto "Diagnostic initial" (charte Prismora, 3 tâches cochées) -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title>Diagnostic initial — 3 points validés</title>
  <desc>Un clipboard simple avec trois cases cochées et un mini graphique, symbole clair d’un diagnostic initial abouti.</desc>

  <!-- Palette (charte) -->
  <style>
    :root{
      --brand:#0f4c5c;   /* bleu pétrole */
      --brand2:#2bb4c8;  /* turquoise */
      --accent:#d8a24a;  /* ocre */
      --ink:#18343b;     /* encre sombre */
      --paper:#ffffff;
      --muted:#e6edf0;
      --bg:#f4fafb;
    }
    .ink{ stroke: var(--ink); stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
    .ink2{ stroke: var(--ink); stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
  </style>

  <!-- Fond -->
  <rect x="8" y="8" width="240" height="240" rx="24" fill="var(--bg)"></rect>
  <rect x="8" y="8" width="240" height="240" rx="24" fill="none" class="ink" opacity="0.08"></rect>

  <!-- Clipboard -->
  <g transform="translate(64,40)">
    <!-- Pince -->
    <rect x="40" y="0" width="48" height="20" rx="8" fill="var(--muted)" class="ink2"></rect>
    <!-- Feuille -->
    <rect x="0" y="16" width="128" height="168" rx="12" fill="var(--paper)" class="ink"></rect>

    <!-- En-tête -->
    <rect x="16" y="34" width="96" height="10" rx="5" fill="var(--muted)" class="ink2" opacity="0.9"></rect>
    <line x1="16" y1="56" x2="112" y2="56" class="ink2" opacity="0.25"></line>

    <!-- Lignes checklist (3 tâches cochées) -->
    <!-- Tâche 1 -->
    <g transform="translate(16,72)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="var(--bg)" class="ink2"></rect>
      <path d="M4,9 l5,5 9,-11" fill="none" stroke="var(--brand)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
      <rect x="28" y="2" width="70" height="6" rx="3" fill="var(--muted)"></rect>
    </g>
    <!-- Tâche 2 -->
    <g transform="translate(16,98)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="var(--bg)" class="ink2"></rect>
      <path d="M4,9 l5,5 9,-11" fill="none" stroke="var(--brand)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
      <rect x="28" y="2" width="64" height="6" rx="3" fill="var(--muted)"></rect>
    </g>
    <!-- Tâche 3 -->
    <g transform="translate(16,124)">
      <rect x="0" y="0" width="18" height="18" rx="4" fill="var(--bg)" class="ink2"></rect>
      <path d="M4,9 l5,5 9,-11" fill="none" stroke="var(--brand)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
      <rect x="28" y="2" width="58" height="6" rx="3" fill="var(--muted)"></rect>
    </g>

    <!-- Mini résumé visuel en bas (barres + coche globale) -->
    <g transform="translate(16,154)">
      <!-- petites barres -->
      <rect x="0" y="8" width="8" height="12" rx="2" fill="var(--brand)" class="ink2"></rect>
      <rect x="12" y="4" width="8" height="16" rx="2" fill="var(--accent)" class="ink2"></rect>
      <rect x="24" y="2" width="8" height="18" rx="2" fill="var(--brand2)" class="ink2"></rect>
      <!-- coche finale dans un rond -->
      <g transform="translate(48,0)">
        <circle cx="12" cy="11" r="11" fill="var(--bg)" class="ink2"></circle>
        <path d="M6,11 l5,5 9,-10" fill="none" stroke="var(--brand)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
      </g>
    </g>
  </g>

  <!-- Accent discret -->
  <circle cx="210" cy="50" r="3" fill="#ffd369" opacity="0.9"></circle>
</svg>
