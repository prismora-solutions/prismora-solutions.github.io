<!-- SVG carré — Picto "Essai concret" (charte Prismora, clair & épuré) -->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title>Essai concret</title>
  <desc>Une fenêtre-prototype simple (mini-graphique) et, en dessous, trois issues claires : continuer (✓), ajuster (clé), différer (horloge).</desc>

  <!-- ====== Palette (charte) ====== -->
  <style>
    :root{
      --brand:#0f4c5c;   /* bleu pétrole */
      --brand2:#2bb4c8;  /* turquoise */
      --accent:#d8a24a;  /* ocre */
      --ink:#18343b;     /* encre sombre */
      --paper:#ffffff;
      --muted:#e6edf0;
      --bg:#f4fafb;
    }
    .ink{ stroke:var(--ink); stroke-width:6; stroke-linecap:round; stroke-linejoin:round; }
    .ink2{ stroke:var(--ink); stroke-width:4; stroke-linecap:round; stroke-linejoin:round; }
  </style>

  <!-- ====== Fond arrondi ====== -->
  <rect x="8" y="8" width="240" height="240" rx="24" fill="var(--bg)"></rect>
  <rect x="8" y="8" width="240" height="240" rx="24" fill="none" class="ink" opacity="0.08"></rect>

  <!-- ====== Fenêtre / prototype ====== -->
  <g transform="translate(36,44)">
    <!-- fenêtre -->
    <rect x="0" y="0" width="184" height="116" rx="12" fill="var(--paper)" class="ink"></rect>
    <!-- barre d’en-tête -->
    <rect x="0" y="0" width="184" height="22" rx="12" fill="var(--muted)" class="ink2"></rect>
    <!-- points de fenêtre -->
    <g transform="translate(10,11)" fill="var(--brand)">
      <circle r="2.5" cx="0" cy="0"></circle>
      <circle r="2.5" cx="10" cy="0" opacity=".7"></circle>
      <circle r="2.5" cx="20" cy="0" opacity=".4"></circle>
    </g>

    <!-- mini-graphique (barres + courbe) -->
    <g transform="translate(20,40)">
      <!-- barres -->
      <rect x="0" y="30" width="10" height="24" rx="3" fill="var(--brand)" class="ink2"></rect>
      <rect x="18" y="22" width="10" height="32" rx="3" fill="var(--accent)" class="ink2"></rect>
      <rect x="36" y="14" width="10" height="40" rx="3" fill="var(--brand2)" class="ink2"></rect>
      <rect x="54" y="20" width="10" height="34" rx="3" fill="var(--brand)" class="ink2"></rect>
      <!-- courbe -->
      <path d="M0,38 C16,18 36,24 62,10" fill="none" stroke="var(--brand2)" stroke-width="4" class="ink2"></path>
    </g>

    <!-- badge "prototype" (étoile simple) -->
    <g transform="translate(152,56)">
      <circle cx="0" cy="0" r="12" fill="var(--muted)" class="ink2"></circle>
      <path d="M0,-6 2,-1 7,0 2,1 0,6 -2,1 -7,0 -2,-1 Z" fill="var(--accent)" class="ink2"></path>
    </g>
  </g>

  <!-- ====== Bande “décision” : continuer / ajuster / différer ====== -->
  <g transform="translate(36,176)">
    <!-- fond discret -->
    <rect x="0" y="0" width="184" height="56" rx="12" fill="var(--paper)" class="ink"></rect>
    <!-- 1) Continuer : coche -->
    <g transform="translate(32,28)">
      <circle r="16" cx="0" cy="0" fill="var(--muted)" class="ink2"></circle>
      <path d="M-6,0 l6,6 12,-14" fill="none" stroke="var(--brand)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
    </g>
    <!-- 2) Ajuster : clé (clé plate simplifiée) -->
    <g transform="translate(92,28)">
      <circle r="16" cx="0" cy="0" fill="var(--muted)" class="ink2"></circle>
      <!-- clé simple : tête + manche -->
      <circle cx="-3" cy="0" r="4" fill="none" stroke="var(--accent)" stroke-width="4"></circle>
      <path d="M0,0 L10,0" stroke="var(--accent)" stroke-width="4" stroke-linecap="round"></path>
      <path d="M10,0 l2,3 -2,3" stroke="var(--accent)" stroke-width="4" stroke-linecap="round"></path>
    </g>
    <!-- 3) Différer : horloge -->
    <g transform="translate(152,28)">
      <circle r="16" cx="0" cy="0" fill="var(--muted)" class="ink2"></circle>
      <circle r="2" cx="0" cy="0" fill="var(--brand2)"></circle>
      <path d="M0,0 V-6 M0,0 H6" stroke="var(--brand2)" stroke-width="4" stroke-linecap="round"></path>
    </g>
  </g>

  <!-- ====== Accent ludique ====== -->
  <circle cx="214" cy="50" r="3" fill="#ffd369" opacity="0.9"></circle>
</svg>
